<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TP4 - Ionic
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card>
    <ion-list>
       <!--ETIQUETA DE ITERACIÓN-->

      <ion-item *ngFor="let item of personas">
        <ion-label>{{ item.nombre }} {{ item.apellido }}</ion-label>
        <ion-button expand="block" (click)="setModalOpen(item)"><ion-icon name="information-outline"></ion-icon></ion-button>
        <ion-button expand="block" slot="end" (click)="eliminarElemento(item)" color="danger"><ion-icon name="trash-outline"></ion-icon></ion-button>
      </ion-item>
    </ion-list>
  </ion-card>
    <!--MODAL-->
    <ion-modal [isOpen]="isModalOpen">
      <ng-template>
        <!--CABEZA DEL MODAL-->
        <ion-header>
          <ion-toolbar>
            <ion-title>Información</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="setModalClose()"><ion-icon name="close-outline"></ion-icon></ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <!--CUERPO DEL MODAL-->
        <ion-content class="ion-padding">
          <p #lblNombre id="lblNombre" >{{selectedPersona?.nombre}}</p>
        </ion-content>
      </ng-template>
    </ion-modal>
</ion-content>
